version: 2.1

orbs:
  secret-injector: bestsellerit/secret-injector@2.6.0

commands:
  goreleaser:
    parameters:
      release-type:
        type: string
    steps:
      - run:
          name: Install GoReleaser
          command: |
            go install github.com/goreleaser/goreleaser@latest
      - run:
          name: Import private key
          command: |
            source /tmp/secrets
            echo -e "$GPG_PRIVATE_KEY" | base64 --decode > $HOME/private.key
            gpg --pinentry-mode loopback --batch --yes --import $HOME/private.key
      - run:
          name: Run GoReleaser
          command: |
            source /tmp/secrets

            if [ "<< parameters.release-type >>" = "test" ] ; then
              goreleaser release --snapshot --clean
            else
              goreleaser release --clean
            fi

jobs:
  build:
    parameters:
      release-type:
        type: enum
        enum: ["test", "release"]
        default: "test"
    docker:
      - image: cimg/go:1.21.5
    resource_class: 2xlarge
    steps:
      - checkout
      - attach_workspace:
          at: /tmp
      - goreleaser:
          release-type: << parameters.release-type >>


tag_filter: &tag_filter /v[0-9]+.[0-9]+.[0-9]+/
my_context: &my_context es02-prod

test_filter: &test_filter
  filters:
    tags:
      ignore: *tag_filter
release_filter: &release_filter
  filters:
    branches:
      ignore: /.*/
    tags:
      only: *tag_filter

workflows:
  tester:
    jobs:
      - secret-injector/dump-secrets-yaml:
          vault-oidc: true
          secret-file: ci-secrets.yaml
          context: *my_context
          <<: *test_filter
      - build:
          release-type: test
          name: test
          requires:
            - secret-injector/dump-secrets-yaml
          <<: *test_filter
  build-n-release:
    jobs:
      - secret-injector/dump-secrets-yaml:
          vault-oidc: true
          secret-file: ci-secrets.yaml
          context: *my_context
          <<: *release_filter
      - build:
          name: build
          release-type: release
          requires:
            - secret-injector/dump-secrets-yaml
          <<: *release_filter
