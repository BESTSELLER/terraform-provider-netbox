policy:
  approval:
    - and:
        - or:
            - tests passed
            - developer-platform has approved
        - or:
            - developer-platform has approved
            - dependabot is making the PR
  disapproval:
    requires:
      organizations:
        - "bestseller"
approval_rules:
  - name: tests passed
    requires:
      conditions:
        has_successful_status:
          - "tester"
      count: 0

  - name: developer-platform has approved
    requires:
      count: 1
      teams:
        - "BESTSELLER/developer-platform"
  - name: dependabot is making the PR
    requires:
      conditions:
        has_author_in:
          users:
            - "dependabot[bot]"
      count: 0
